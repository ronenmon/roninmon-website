<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roninmon Backstory</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow" onclick="nextSlide()">
    <img src="img/1-1.png" class="slide active" />
    <img src="img/2-1.png" class="slide" />
    <img src="img/3-1.png" class="slide" />
    <img src="img/4-1.png" class="slide" />
    <img src="img/5-1.png" class="slide" />
    <img src="img/6-1.png" class="slide" />
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function nextSlide() {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }
  </script>
</body>
</html>
