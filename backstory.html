<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roninmon Backstory</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: url('cursor.png'), auto; 
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onclick="nextSlide()">
  
  <audio id="bgm" autoplay loop>
    <source src="./bgm.mp3" type="audio/mpeg" />
  </audio>

  
  <audio id="click-sfx">
    <source src="./click.mp3" type="audio/mpeg" />
  </audio>

  
  <div class="slideshow">
    <img src="./1-1.png" class="slide active" />
    <img src="./2-1.png" class="slide" />
    <img src="./3-1.png" class="slide" />
    <img src="./4-1.png" class="slide" />
    <img src="./5-1.png" class="slide" />
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const clickSound = document.getElementById('click-sfx');

    function nextSlide() {
      clickSound.currentTime = 0;
      clickSound.play();

      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }
  </script>
</body>
</html>
