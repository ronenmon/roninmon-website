<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roninmon Backstory</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: url('cursor.png'), auto;
      
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 1s ease-in-out;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.slide.active {
  opacity: 1;
}

.slide img {
  max-width: 100vw;
  max-height: 100vh;
  width: auto;
  height: auto;
  position: relative;
}

.text-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 100%;
  height: auto;
  opacity: 0;
}

.slide.active .text-overlay {
  animation: wipeIn 1.5s ease forwards;
}

@keyframes wipeIn {
  0% {
    clip-path: inset(0 100% 0 0);
    opacity: 0;
  }
  100% {
    clip-path: inset(0 0 0 0);
    opacity: 1;
  }
}

    audio {
      display: none;
    }
  </style>
</head>
<body onclick="nextSlide()">
  <!-- ðŸŽµ Background Music -->
  <audio id="bgm" loop>
    <source src="./bgm.mp3" type="audio/mpeg" />
  </audio>

  <!-- ðŸ”Š Click Sound Effect -->
  <audio id="click-sfx">
    <source src="./click.mp3" type="audio/mpeg" />
  </audio>

  <!-- ðŸ–¼ Slideshow -->
  <div class="slideshow">
  <div class="slide active">
    <img src="./1-1.png" />
    <img src="./text1.png" class="text-overlay" />
  </div>
  <div class="slide">
    <img src="./2-1.png" />
    <img src="./text2.png" class="text-overlay" />
  </div>
  <div class="slide">
    <img src="./3-1.png" />
    <img src="./text3.png" class="text-overlay" />
  </div>
  <div class="slide">
    <img src="./4-1.png" />
    <img src="./text4.png" class="text-overlay" />
  </div>
  <div class="slide">
    <img src="./5-1.png" />
    <img src="./text5.png" class="text-overlay" />
  </div>
</div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const clickSound = document.getElementById('click-sfx');
    clickSound.volume = 1.0; 
    const bgm = document.getElementById('bgm');
    bgm.volume = 0.5;
    let bgmStarted = false;
    
    

function nextSlide() {
  clickSound.currentTime = 0;
  clickSound.play().catch(() => {});

  if (!bgmStarted) {
    bgm.play().then(() => {
      bgmStarted = true;
    }).catch(err => {
      console.warn("BGM autoplay blocked:", err);
    });
  }

  // Remove active class
  slides[currentIndex].classList.remove('active');

  // Reset animation on current text-overlay
  const textOverlays = slides[currentIndex].querySelectorAll('.text-overlay');
  textOverlays.forEach(el => {
    el.style.animation = 'none';
    el.offsetHeight; // trigger reflow
    el.style.animation = '';
  });

  // Move to next
  currentIndex = (currentIndex + 1) % slides.length;
  slides[currentIndex].classList.add('active');

  // Reapply wipe animation to the new text-overlay
  const newTextOverlays = slides[currentIndex].querySelectorAll('.text-overlay');
  newTextOverlays.forEach(el => {
    el.style.animation = 'wipeIn 1.5s ease forwards';
  });
}

    
  </script>
</body>
</html>
